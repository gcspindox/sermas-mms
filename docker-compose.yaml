version: "3.5"

networks:
  sermas_dev:
    external: true

services:
  mms_stt:
    image: sermas/mms-stt:latest
    build:
      context: .
      dockerfile: Dockerfile

    entrypoint: /entrypoint.sh
    restart: unless-stopped
    networks:
      - sermas_dev
    environment:
      - BASE_URL=/mms_stt
      - PYTHONUNBUFFERED=1
      - NVIDIA_VISIBLE_DEVICES=all  # If running on GPU
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility  # If running on GPU
      - TMPDIR=temp_dir
      - PYTHONPATH=.
      - PREFIX=INFER
      - HYDRA_FULL_ERROR=1
      - USER=micro
    ports:
      - 19000:9000
    volumes:
      - ./data/cache/pip:/root/.cache/pip
      - ./data/models:/models
      - ./data/cache/temp:/tmp
      - ./data/models:/app/model_new
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

